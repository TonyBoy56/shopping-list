<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- place image here -->
        <h1>Shopping List</h1>
      </header>
      <!-- input form -->
      <form id="item-form">
        <div class="form-control">
          <input
            id="item-input"
            type="text"
            class="form-input"
            name="item"
            placeholder="Enter Item"
          />
        </div>
      </form>

      <div>
        <input
          type="text"
          class="form-input-filter"
          id="filter"
          placeholder="Filter Items"
        />
      </div>
    </div>
  </body>
</html>
